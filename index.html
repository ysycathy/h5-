<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>招银网络科技宣传片</title>
    <link rel="stylesheet" href="css/wechat.css" />
</head>
<body>
	<audio src="mp3/music.mp3" autoplay="autoplay" id="musicplay"></audio>
	<img src="img/musicBtn.png" class="music" id="music"/>
	<div class="container">
		<div class="page page1">
			<img src="img/indexTxt.png" class="page1-txt" />
			<img src="img/indexFlowers01.png" class="page1-flowers01" />
			<img src="img/indexFlowers02.png" class="page1-flowers02" />
			<img src="img/endCloudys.png" class="page1-cloudys" />
			<img src="img/indexElements.png" class="page1-elements" />
			<img src="img/indexBuilding.png" class="page1-building" />
			<img src="img/endAvatar.png" class="page1-avatar" />
		</div>
		<div class="page page2">
			<img src="img/wasBg.jpg" class="page2-bg" />
			<img src="img/wasFarm.png" class="page2-farm" />
			<img src="img/wasIT.png" class="page2-it" />
		</div>
		<div class="page page3">
			<!--场景一-->
			<img src="img/earlyBg.jpg" class="page3-bg" />
			<img src="img/lastBusStation.png" class="page3-station" />
			<img src="img/bus.png" class="page3-bus" />
			<img src="img/lastBusAvatar.png" class="page3-avatar" />
			<img src="img/earlyTitle.png" class="page3-title" />
			<img src="img/lastBusTitle.png" class="page3-busTitle"/>
			<!--场景二-->
			<img src="img/myTeamWall.png" class="page3-wall" />
			<img src="img/myTeamAvatar.png" class="page3-teamAvatar" />
			<img src="img/myTeamSpace.png" class="page3-space" />
			<img src="img/myteamWhereTxt.png" class="page3-txt"/>
		</div>
		<div class="page page4">
			<!--场景san-->
			<img src="img/lightOffBg.jpg" class="page4-bg" />
			<img src="img/cornerTitle.png" class="page4-title" />
			<img src="img/clickGuide.png" class="page4-guide"/>
			<img src="img/lightOff.png" class="page4-off" id="page4-off"/>
			<!--场景si-->
			<img src="img/lightOnBg.jpg" class="page4-onBg"/>
			<img src="img/weKnowYou.png" class="page4-you"/>
		</div>
	</div>
	<!--up图标-->
	<img src="img/arrow-up.png" class="arrow-up" />

<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="js/wechat.js"></script>
</body>
</html>
